<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css">
</head>
<body class="p-3">
    <h1 class="text-center fw-bolder">Clyde's To Do List</h1>
    <div class="fluid-container row">
        <div class="form-part col-12 col-lg-6 p-5">
            <form action="" class="d-flex flex-column gap-4" id="form">
                <div class="input-group gap-1 d-flex flex-column">
                    <label class="fw-bold" for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <div class="input-group gap-1 d-flex flex-column">
                    <label class="fw-bold" for="description">Description</label>
                    <input type="text" id="desc" placeholder="Description" required>
                </div>
                <div class="input-group gap-1 d-flex flex-column">
                    <label class="fw-bold" for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <button class="submit-btn p-1 my-3" id="submit">Add Task</button>
            </form>
        </div>
        <div class="items-part d-flex flex-column-reverse justify-content-end gap-1 col-12 col-lg-6 p-3" id="items">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
